<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>job.R</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>
<body>
    <header id="header">
        <button class="titleBtn">
            <h1 class="title"> <i class="fas fa-id-card fa-sm"></i> job.Rr</h1>
        </button>
    </header>
    <main>
        <article>
            <div id=searchBox class="container">
                <div class="search">
                    <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="How can I help?" aria-label="Search">
                    <button id="searchBtn" type="button" class="btn btn-info">Let's Go!</button>
                </div>
            </div>
            <div id="results" class="container">
                <div id="jobResults">
                    <div id="job-options">
                        <h5 class="jobTitle text-wrap"></h5>
                        <a href="${jobLink}" class="card-text text-wrap">Link to Posting</a>
                </div>
                </div>



                <div id="bookResults" class="bookResults"> 
                    <div id="books-rr" class="books-rr">
                        <h5 class="bookTitle text-wrap"></h5>
                        <p class="authorName text-wrap"></p>
                        <img src="" class="img-thumbnail" alt="Book Image">
                    </div>
                </div>
            
         </div>
        </article>


        <div class="sidebar">
            <div class="sidebarCo">
                <h2>Recent Searches</h2>
                <div class="row">
                    <button id="recentSearch" type="button" class="btn btn-info">Let's Go!</button>
                </div>
                <div class="row">
                    <button id="recentSearch" type="button" class="btn btn-info">Let's Go!</button>
                </div>
                <div class="row">
                    <button id="recentSearch" type="button" class="btn btn-info">Let's Go!</button>
                </div>
                <div class="row">
                    <button id="recentSearch" type="button" class="btn btn-info">Let's Go!</button>
                </div>
                <div class="row">
                    <button id="recentSearch" type="button" class="btn btn-info">Let's Go!</button>
                </div>
            </div>
        </div>

    </main>
    <footer class="fixed-bottom">
        <div class="card-footer">
            Thanks for Coming, bye!
          </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" defer src="scripts.js"></script>
        
</body>
</html>
